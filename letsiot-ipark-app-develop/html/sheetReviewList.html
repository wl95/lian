<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>待审核工单列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/ipark.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">待审核工单</h1>
		</header>
		<div class="mui-content"></div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.plusReady(function(){
				mui.init({
					gestureConfig:{
						doubletap:true
					},
					subpages:[{
						url:'sheetReviewList_sub.html',
						id:'sheetReviewList_sub',
						styles:{
							top: '64px',
							bottom: '0px',
						},
						extras:{
							woStatus: 'CP'
						}
					}]
				});
				window.addEventListener('init',function(event){
		        	var view = plus.webview.getWebviewById("sheetReviewList_sub");
					mui.fire(view,'reviewResetPage',{});
				});
				var contentWebview = null;
				document.querySelector('header').addEventListener('doubletap',function () {
					if(contentWebview==null){
						contentWebview = plus.webview.currentWebview().children()[0];
					}
					contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				});
			});
		</script>
	</body>
</html>
